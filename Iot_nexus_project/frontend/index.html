<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Nexus Controller</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-cyan: #00f2ff;
            --accent-pink: #ff0055;
            --border-color: #30363d;
            --danger-color: #ff4d4d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
        }

        .control-panel {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 40px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input, select {
            background: #0d1117;
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            outline: none;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: var(--accent-cyan);
        }

        button {
            background: var(--accent-cyan);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--accent-cyan);
        }

        #rooms-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .room-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: 0.3s;
        }

        .room-card:hover {
            border-color: var(--accent-pink);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .room-info {
            display: flex;
            flex-direction: column;
        }

        .room-title {
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }

        .room-floor {
            font-size: 0.8rem;
            color: #8b949e;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .device-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .device-item {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 12px;
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
        }

        .status-on {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border-color: #00ff00;
        }

        .device-form {
            margin-top: 15px;
            display: flex;
            gap: 5px;
        }

        .device-form input {
            padding: 8px;
            font-size: 0.9rem;
            flex: 2;
        }

        .device-form select {
            padding: 8px;
            font-size: 0.9rem;
            flex: 1;
            cursor: pointer;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.9rem;
            background: var(--accent-pink);
            color: white;
        }
        
        .btn-small:hover {
             box-shadow: 0 0 15px var(--accent-pink);
        }

        .btn-delete-room {
            background: transparent;
            color: var(--danger-color);
            padding: 5px 10px;
            font-size: 0.8rem;
            border: 1px solid var(--danger-color);
            margin-left: 10px;
        }

        .btn-delete-room:hover {
            background: var(--danger-color);
            color: white;
            box-shadow: 0 0 10px var(--danger-color);
        }

        .btn-delete-device {
            background: transparent;
            color: #666;
            padding: 2px 8px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .btn-delete-device:hover {
            color: var(--danger-color);
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .control-panel button {
                width: 100%;
            }

            #rooms-container {
                grid-template-columns: 1fr;
            }

            .device-form {
                flex-direction: column;
            }

            .device-form input, 
            .device-form select, 
            .device-form button {
                width: 100%;
                flex: none;
                margin-bottom: 5px;
            }
        }

    </style>
</head>
<body>

    <h1>IOT NEXUS CONTROLLER</h1>

    <div class="control-panel">
        <h3 style="margin-top: 0;">Add New Room</h3>
        <div class="input-group">
            <input type="text" id="roomName" placeholder="Room Name (e.g., Living Room)">
            <input type="text" id="roomFloor" placeholder="Floor (e.g., Ground Floor)">
        </div>
        <button onclick="createRoom()">CREATE ROOM</button>
    </div>

    <div id="rooms-container">
        </div>

    <script>
        
        // function getBackendDomain() {
        //     const domain = window.location.hostname || window.currentURL;
        //     const protocalPrefix = "https://";
        //     const firstDotIndex = domain.indexOf('.');
        //     const subdomain = domain.substring(0, firstDotIndex);
        //     const restOfDomain = domain.substring(firstDotIndex);
        //     return protocalPrefix + subdomain + "-backend" + restOfDomain;
        // }

        const API_BASE_URL = "http://localhost:8080/api";

        document.addEventListener("DOMContentLoaded", fetchRooms);

        async function fetchRooms() {
            try {
                const response = await fetch(`${API_BASE_URL}/rooms`);
                const rooms = await response.json();
                renderRooms(rooms);
            } catch (error) {
                console.log("Could not connect to backend. Is Spring Boot running?")
                console.error("Error fetching rooms:", error);
            }
        }

        function renderRooms(rooms) {
            const container = document.getElementById("rooms-container");
            container.innerHTML = "";

            rooms.forEach(room => {
                let devicesHtml = "";
                if (room.devices && room.devices.length > 0) {
                    devicesHtml = room.devices.map(device => {
                        const statusClass = device.status === "ON" ? "status-badge status-on" : "status-badge";
                        
                        return `
                        <li class="device-item">
                            <div class="device-info">
                                <span>${device.name}</span>
                                <span class="${statusClass}">${device.status}</span>
                            </div>
                            <button class="btn-delete-device" onclick="deleteDevice(${device.id})" title="Delete Device">âœ–</button>
                        </li>
                    `}).join("");
                } else {
                    devicesHtml = "<div style='color:#555; font-size:0.9em; padding:5px;'>No devices connected</div>";
                }

                const roomCard = `
                    <div class="room-card">
                        <div class="room-header">
                            <div class="room-info">
                                <span class="room-title">${room.name}</span>
                                <span class="room-floor">${room.floor}</span>
                            </div>
                            <button class="btn-delete-room" onclick="deleteRoom(${room.id})">DELETE</button>
                        </div>
                        
                        <ul class="device-list">
                            ${devicesHtml}
                        </ul>

                        <div class="device-form">
                            <input type="text" id="dev-name-${room.id}" placeholder="New Device Name">
                            
                            <select id="dev-status-${room.id}">
                                <option value="OFF">OFF</option>
                                <option value="ON">ON</option>
                            </select>

                            <button class="btn-small" onclick="addDevice(${room.id})">+</button>
                        </div>
                    </div>
                `;
                container.innerHTML += roomCard;
            });
        }

        async function createRoom() {
            const name = document.getElementById("roomName").value;
            const floor = document.getElementById("roomFloor").value;

            if (!name || !floor) {
                alert("Please fill in both fields");
                return;
            }

            const newRoom = { name, floor };

            await fetch(`${API_BASE_URL}/rooms`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newRoom)
            });

            document.getElementById("roomName").value = "";
            document.getElementById("roomFloor").value = "";
            fetchRooms();
        }

        async function addDevice(roomId) {
            const nameInput = document.getElementById(`dev-name-${roomId}`);
            const statusSelect = document.getElementById(`dev-status-${roomId}`); 
            
            const name = nameInput.value;
            const status = statusSelect.value; 

            if (!name) {
                alert("Please enter a device name");
                return;
            }

            const newDevice = { name, status };

            await fetch(`${API_BASE_URL}/rooms/${roomId}/devices`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newDevice)
            });

            fetchRooms();
        }

        async function deleteRoom(roomId) {
            if(!confirm("Are you sure? This will delete the room AND all its devices!")) return;

            try {
                await fetch(`${API_BASE_URL}/rooms/${roomId}`, {
                    method: "DELETE"
                });
                fetchRooms(); 
            } catch (error) {
                console.error("Error deleting room:", error);
                alert("Error deleting room");
            }
        }

        async function deleteDevice(deviceId) {
            if(!confirm("Delete this device?")) return;

            try {
                await fetch(`${API_BASE_URL}/devices/${deviceId}`, {
                    method: "DELETE"
                });
                fetchRooms(); 
            } catch (error) {
                console.error("Error deleting device:", error);
                alert("Error deleting device");
            }
        }
    </script>

</body>
</html>

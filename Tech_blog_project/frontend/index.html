<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog Platform</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #475569;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #1e293b;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
        }
        p.subtitle {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 280px;
        }

        h2 { margin-top: 0; font-size: 1.2rem; color: var(--secondary); }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
        .feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .author-badge {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .post-title {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #0f172a;
        }

        .post-content {
            color: #334155;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-delete {
            background-color: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 6px 12px;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .btn-delete:hover { background-color: var(--danger); color: white; }

        .comments-section {
            border-top: 1px solid #e2e8f0;
            padding-top: 15px;
            margin-top: 15px;
        }
        .comment {
            background: #f8fafc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .comment strong { color: var(--primary); }

        .add-comment-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .input-name { width: 30%; }
        
        @media (max-width: 768px) {
            .panel {
                flex-direction: column; 
            }
            
            .card-header {
                flex-direction: column; 
                align-items: flex-start;
            }

            .btn-delete {
                width: 100%; 
                text-align: center;
                margin-top: 5px;
            }
        }

        @media (max-width: 480px) {
            body { padding: 10px; } 

            h1 { font-size: 1.8rem; } 
            
            .add-comment-box {
                flex-direction: column;
            }

            .input-name { width: 100%; }
            
            .card { padding: 15px; } 
        }

    </style>
</head>
<body>

    <header>
        <h1>Tech Blog Platform</h1>
        <p class="subtitle">Spring Boot Backend • Fetch API • Dynamic Rendering</p>
    </header>

    <div class="container">
        
        <div class="panel">
            <div class="form-group">
                <h2>1. Create Author</h2>
                <input type="text" id="authorName" placeholder="Author Name (e.g. Alice)">
                <input type="email" id="authorEmail" placeholder="Email (e.g. alice@code.com)">
                <button onclick="createAuthor()">Add Author</button>
            </div>

            <div class="form-group">
                <h2>2. Create Post</h2>
                <input type="number" id="postAuthorId" placeholder="Author ID (e.g. 1)">
                <input type="text" id="postTitle" placeholder="Post Title">
                <textarea id="postContent" rows="3" placeholder="Write something technical..."></textarea>
                <button onclick="createPost()">Publish Post</button>
            </div>
        </div>

        <div id="feed" class="feed">
            <p style="text-align:center; color:#94a3b8;">Loading awesome tech content...</p>
        </div>

    </div>

    <script>
        // function getBackendDomain() {
        //     const domain = window.location.hostname || window.currentURL;
        //     if(domain === 'localhost' || domain === '127.0.0.1') return 'http://localhost:8080';

        //     const protocalPrefix = "https://";
        //     const firstDotIndex = domain.indexOf('.');
        //     const subdomain = domain.substring(0, firstDotIndex);
        //     const restOfDomain = domain.substring(firstDotIndex);
        //     return protocalPrefix + subdomain + "-backend" + restOfDomain;
        // }
        
        const API_BASE = "http://localhost:8080/api";

        document.addEventListener('DOMContentLoaded', fetchPosts);

        async function fetchPosts() {
            try {
                const response = await fetch(`${API_BASE}/posts`);
                const posts = await response.json();
                renderPosts(posts);
            } catch (error) {
                console.error('Error fetching posts:', error);
                document.getElementById('feed').innerHTML = '<p style="text-align:center; color:red;">Backend not connected. Is Spring Boot running?</p>';
            }
        }

        function renderPosts(posts) {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';

            if (posts.length === 0) {
                feed.innerHTML = '<p style="text-align:center;">No posts yet. Be the first to write one!</p>';
                return;
            }

            posts.forEach(post => {
                const authorName = post.author ? post.author.name : 'Unknown Author';
                
                const card = `
                    <div class="card">
                        <div class="card-header">
                            <span class="author-badge">Author: ${authorName} (ID: ${post.author?.id})</span>
                            <button class="btn-delete" onclick="deletePost(${post.id})">Delete Post</button>
                        </div>
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-content">${post.content}</p>

                        <div class="comments-section">
                            <h4>Comments (${post.comments.length})</h4>
                            ${post.comments.map(c => `
                                <div class="comment">
                                    <strong>${c.commenterName}:</strong> ${c.text}
                                </div>
                            `).join('')}
                            
                            <div class="add-comment-box">
                                <input type="text" class="input-name" id="comment-name-${post.id}" placeholder="Your Name">
                                <input type="text" id="comment-text-${post.id}" placeholder="Add a comment...">
                                <button onclick="addComment(${post.id})">Post</button>
                            </div>
                        </div>
                    </div>
                `;
                feed.innerHTML += card;
            });
        }

        async function createAuthor() {
            const name = document.getElementById('authorName').value;
            const email = document.getElementById('authorEmail').value;

            if(!name) return alert("Please enter a name");

            const res = await fetch(`${API_BASE}/authors`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            if (res.ok) {
                const newAuthor = await res.json();
                alert(`Author Created! ID: ${newAuthor.id}`);
                document.getElementById('authorName').value = '';
                document.getElementById('authorEmail').value = '';
            }
        }

        async function createPost() {
            const authorId = document.getElementById('postAuthorId').value;
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if(!authorId || !title) return alert("Author ID and Title are required");

            const res = await fetch(`${API_BASE}/authors/${authorId}/posts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });

            if (res.ok) {
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                fetchPosts();
            } else {
                alert("Failed. Check Author ID.");
            }
        }

        async function addComment(postId) {
            const nameInput = document.getElementById(`comment-name-${postId}`);
            const textInput = document.getElementById(`comment-text-${postId}`);
            
            const commenterName = nameInput.value || "Anonymous";
            const text = textInput.value;

            if(!text) return alert("Comment cannot be empty");

            const res = await fetch(`${API_BASE}/posts/${postId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ commenterName, text })
            });

            if (res.ok) {
                fetchPosts();
            }
        }

        async function deletePost(postId) {
            if(!confirm("Are you sure? This will delete the post AND its comments.")) return;

            const res = await fetch(`${API_BASE}/posts/${postId}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                fetchPosts();
            }
        }
    </script>
</body>
</html>
